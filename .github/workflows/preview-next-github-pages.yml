# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy next to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - next

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

env:
  BASEURL: https://next.degrowth.net

jobs:
  build:
    name: Build Hugo page
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Workaround for self-hosted runners, e.g. nektos/act:
      # https://github.com/actions/setup-node/issues/182
      # https://github.com/yarnpkg/yarn/releases
      - name: Install yarn
        run: |-
          curl -fsSL --create-dirs -o $HOME/bin/yarn \
          https://github.com/yarnpkg/yarn/releases/download/v1.22.20/yarn-1.22.20.js
          chmod +x $HOME/bin/yarn
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Node Installation
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Hugo Installation
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Dependencies Installation
        run: yarn install

      - name: Build the site
        env:
          HUGO_BASEURL: ${{ env.BASEURL }}
        run: yarn osuny build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: preview-build
          path: ./public

  # Check external links
  checkExternalLinks:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: preview-build
          path: public
      - name: Untar downloaded files
        run: |
          tar xf public/artifact.tar -C public/
          rm public/artifact.tar
      - name: Restore lychee cache
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: .lycheecache.external
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1
        env:
          CONFIG: .github/lychee.external.toml
          INPUT: public
        with:
          args: -c ${{ env.CONFIG }} --base ${{ env.BASEURL }} --no-progress --include-fragments ${{ env.INPUT }}
          format: markdown
          output: .lychee.report.external.md
          jobSummary: true
      - name: Save lychee cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .lycheecache.external
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}


  # Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: preview-build

  # Check internal links
  checkInternalLinks:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: preview-build
          path: public
      - name: Untar downloaded files
        run: |
          tar xf public/artifact.tar -C public/
          rm public/artifact.tar
      - name: Restore lychee cache
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: .lycheecache.internal
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1
        env:
          CONFIG: .github/lychee.internal.toml
          INPUT: public
        with:
          args: -c ${{ env.CONFIG }} --base ${{ env.BASEURL }} --no-progress --include-fragments ${{ env.INPUT }}
          format: markdown
          output: .lychee.report.internal.md
          jobSummary: true
      - name: Save lychee cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: .lycheecache.internal
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}
